
<div class="container">
  <div class="loading-shade" *ngIf="loading">
    <mat-spinner *ngIf="loading"></mat-spinner>
  </div>

<div class="field-group">

<mat-accordion multi>
  <!-- Code Description -->
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>Personal data</mat-panel-title>
      <mat-panel-description>{{dataSource.data.Description}}</mat-panel-description>
    </mat-expansion-panel-header>

    <mat-form-field appearance="fill">
      <mat-label>Code</mat-label>
      <input matInput [(ngModel)]="dataSource.data.Code"
      [disabled]="true">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <input matInput [(ngModel)]="dataSource.data.Description">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Birth date</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="dataSource.data.BirthDate" >
      <mat-hint>DD/MM/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

  </mat-expansion-panel>

  <!-- Contact info -->
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>Contacts</mat-panel-title>
      <mat-panel-description>{{dataSource.data.Phone}}</mat-panel-description>
    </mat-expansion-panel-header>

    <mat-form-field appearance="fill">
      <mat-label>Phone</mat-label>
      <input matInput [(ngModel)]="dataSource.data.Phone">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="dataSource.data.Email">
    </mat-form-field>
  </mat-expansion-panel>

<!-- Address -->
<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>Address</mat-panel-title>
    <mat-panel-description>{{dataSource.data.Address}}</mat-panel-description>
  </mat-expansion-panel-header>

  <mat-form-field appearance="fill">
    <mat-label>Address</mat-label>
    <input matInput [(ngModel)]="dataSource.data.Address">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>City</mat-label>
    <input matInput [(ngModel)]="dataSource.data.City">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Postal code</mat-label>
    <input matInput [(ngModel)]="dataSource.data.PostalCode">
  </mat-form-field>
</mat-expansion-panel>

</mat-accordion>

</div>
</div>
